{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'user_login_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <section class=" gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card text-dark" style="border-radius: 1rem; background: #D9D9D9">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase"><img src="{%static 'images/logo.png'%}" alt="" width="160" height="80"></h2>
                    <p class="text-dark-50 mb-5">Please enter your login and password!</p>
                    <div class="container mt-5">
                      <form method="post" action="{% url 'verify_otp' %}" class="bg-white p-4 rounded shadow">
                          {% csrf_token %}
                          <div class="mb-3">
                              <label for="email" class="form-label">Enter your Email:</label>
                              <input type="text" name="email" class="form-control" placeholder="{{ email }}" value="{{ email }}" readonly required>
                          </div>
                          <div class="mb-3">
                              <label for="otp" class="form-label">Enter OTP:</label>
                              <input type="text" name="otp" class="form-control" required>
                          </div>
                          <button type="submit" class="btn btn-success">Verify</button>
                      </form>
                  
                      <div id="timer" class="mt-3 text-center">00:00</div>
                  
                      <button id="timerButton" class="btn btn-primary mt-3">
                          <a href="{% url 'click_here' %}" class="text-white text-decoration-none">Click here to resend OTP</a>
                      </button>
                      
                      <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Skip</a>
                      <a href="{%url 'change_email'%}" class="btn btn-secondary mt-3">Change email</a>
                  </div>
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        var timer;
        var expiryTime = new Date('{{ expiry_time|date:"c" }}');  // Parse the Django datetime in JavaScript
      
        // Start the timer automatically when the page loads
        window.onload = function() {
          startTimer();
        };
      
        function startTimer() {
          timer = setInterval(function() {
            var currentTime = new Date();
            var remainingTime = Math.max(0, Math.floor((expiryTime - currentTime) / 1000));
      
            displayTime(remainingTime);
      
            if (remainingTime === 0) {
              clearInterval(timer);
              document.getElementById('timer').style.display = 'none';
              document.getElementById('timerButton').style.display = 'block';
            }
          }, 1000);
        }
      
        function displayTime(seconds) {
          var minutes = Math.floor(seconds / 60);
          var remainingSeconds = seconds % 60;
      
          document.getElementById('timer').innerText = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
    </script>
</body>
</html>
